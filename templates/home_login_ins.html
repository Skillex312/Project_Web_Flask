<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Portal Instructor</title>
		<link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/x-icon">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>	

	<body>
		    
		<!-- NAV BAR -->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
			  <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" width="50"></a>
			  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
				  <li class="nav-item">
					<a href="{{ url_for('main') }}" class="btn btn-outline-danger">Inicio</a>
				  </li>
				</ul>
			  </div>
			</div>
		  </nav>
		<!-- END NAV BAR -->

		<!-- MAIN CONTAINER -->
		<div class="container-fluid">
		
			<!-- INFO -->

			<div class="container-fluid mt-5 mb-5 p-5">
				<h1 class="text-center">Informaci√≥n del Instructor</h1>
				<table class="table mt-5 mb-5">
					<thead>
						<tr class="table-danger">
							<th scope="col">Nombre</th>
							<th scope="col">Apellido</th>
							<th scope="col">Rango Marcial</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>{{ nombre_instructor }}</td>
							<td>{{ apellido_instructor }}</td>
							<td>{{ rango_marcial_instructor }}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- END INFO -->

			<!-- ATTENDANCE -->
			<!-- END ATTENDANCE -->

			<!-- PAYMENTS -->
			<div class="container-fluid mt-5 mb-5 p-5">
				<h1 id="payments" class="text-center p-5 mb-5 mt-5"> Pagos </h1>
				<table class="table">
					<thead>
						<tr class="table-danger">
							<th scope="col">Fecha</th>
							<th scope="col">Concepto</th>
							<th scope="col">Monto</th>
						</tr>
					</thead>
					<tbody>
						{% for pago in pagos_instructor %}
							<tr>
								<td>{{ pago[0] }}</td>
								<td>{{ pago[1] }}</td>
								<td>{{ pago[2] }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<!-- END PAYMENTS -->

			

		</div>
		<!-- END MAIN CONTAINER -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	</body>

	
</html>
