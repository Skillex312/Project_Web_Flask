<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='logo.png') }}" alt="logo" width="50"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <button type="button" class="btn btn-outline-danger"> 
                    <a href="/" class="link-danger link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                        Inicio
                    </a> </button>
              </li>
              <li class="nav-item">
                <a href="/signin" class="nav-link active" aria-current="page"
                  >Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- MAIN CONTAINER -->

    <div class="container text-center p-5">
        <img src="{{ url_for('static', filename='logo.png')}}" alt="logo" width="180">
        <h1 class="p-3">Inicio de sesión</h1>
        <div class="vstack gap-2 col-md-5 mx-auto">

          <form id="form_login">
            <div class="form-group">
                <label for="nombre">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <button type="submit" class="btn btn-danger btn-lg mb-2" onclick="validar_login()">Iniciar sesión</button>
          </form>
            <script>
            function validar_login() {
                // Obtener los valores de los campos de entrada
                var nombre = document.getElementById("nombre").value; 
                var contrasena = document.getElementById("contrasena").value;

                // Enviar una solicitud POST al servidor para validar las credenciales
                fetch('/validar_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        nombre: nombre,
                        contrasena: contrasena
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.resultado) {
                        // Si las credenciales son válidas, redirigir al usuario a la página de inicio de sesión exitoso
                        window.location.href = "/home_login_exitoso";
                    } else {
                        // Si las credenciales no son válidas, redirigir al usuario a la página de error de inicio de sesión
                        window.location.href = "/home_login_error";
                    }
                });
            }
            </script>
            <p><a href="mailto: mail@mail.com" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">¿Olvidaste tu contraseña?</a></p>

        </div>
        
    </div>
    <!-- END MAIN CCONTAINER -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
